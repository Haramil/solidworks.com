<!DOCTYPE html>
<html>
<head>
	<title>SolidWorks Russia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="jscript.js"></script>
</head>
<body>
	<div class="header">	
		<div class="headerWrapper">
			<div class="headerMenu">
				<div class="headerLogo"></div>
				<div class="headerMenuItems">
					<div class="headerMenuItem">О компании</div>
					<div class="headerMenuItem">Отраслевые решения</div>
					<div class="headerMenuItem">Продукты</div>
					<div class="headerMenuItem">Сервисы</div>
					<div class="headerMenuItem">SWR-академия</div>
					<div class="headerMenuItem">Пресс-центр</div>
				</div>
			</div>
			<div class="sliderWrapper">
				<div class="sliderTitle">
					<div>Идеи</div>
					<div>Проектирование</div>
					<div>Реализация</div>
				</div>
				<div class="sliderText">
					Компания SolidWorks Russia является одним из крупнейших поставщиков программных комплексов CAD/CAM/CAE/PLM и инжиниринговых услуг Российской Федерации и стран СНГ
				</div>
				<div class="sliderMenu">
					<div class="sliderMenuItem selectedItem" onclick="slide(1, this)"></div>
					<div class="sliderMenuItem" onclick="slide(2, this)"></div>
					<div class="sliderMenuItem" onclick="slide(3, this)"></div>
				</div>
			</div>
			<div class="sliderPhoto"></div>
		</div>
	</div>
	<div class="contentWrapper">
		<div class="leftSideContent">
			<div class="mailMenu">
				<input class="mailInput" placeholder="Ваш e-mail">
				<button class="mailButton">Подписаться</button>
			</div>
		</div>
		<div class="rightSideContent"></div>
	</div>
</body>
</html>
